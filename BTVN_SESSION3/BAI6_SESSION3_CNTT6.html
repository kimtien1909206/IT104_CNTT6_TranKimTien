<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="fullName">Họ và tên: </label>
                </td>
                <td><input type="text" name="fullName" id="fullName"></td>
            </tr>
            <tr>
                <td>
                        <label for="dob">Ngày sinh: </label>
                </td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td>
                    <label for="sex">giới tính: </label>
                </td>
                <td>
                    <input type="radio" name="sex" id="male">
                <label for="male">Nam</label>
            </td>
            <td>
                <input type="radio" name="sex" id="female">
                <label for="female">Nữ</label>
            </td>
            </tr>
            <tr>
                <td><label for="CCCD">Số căn cước công dân: </label></td>
                <td><input type="number" name="CCCD" id="CCCD" minlength="12" maxlength="12"></td>
            </tr>
            <tr>
                <td><label for="dateOfIssue">Ngày cấp</label></td>
                <td><input type="date" name="dateOfIssue" id="dateOfIssue"></td>
            </tr>
            <tr>
                <td><label for="placeOfIssue">Nơi cấp: </label></td>
                <td><input type="text" name="placeOfIssue" id="placeOfIssue"></td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại: </label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email: </label>
                </td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ thường trú: </label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="temporaryResidenceAddress">Địa chỉ tạm trú: </label></td>
                <td><textarea name="temporaryResidenceAddress" id="temporaryResidenceAddress"></textarea></td>
            </tr>
            <tr>
                <td>
                    <label for="LoaiCCCD">Loại căn cước công dân: </label>
                </td>
                <td>
                    <input type="radio" name="LoaiCCCD" id="new">
                <label for="new">Căn cước côn dân mới</label>
            </td>
            <td>
                <input type="radio" name="LoạiCCCD" id="old">
                <label for="old">căn cước công dân cũ</label>
            </td>
            </tr>
            <tr>
                <td><label for="nation">Dân tộc: </label></td>
                <td><input type="text" name="nation" id="nation"></td>
            </tr>
            <tr>
                <td><label for="religion">Tôn giáo: </label></td>
                <td><input type="text" name="religion" id="religion" ></td>
            </tr>
            <tr>
                <td><label for="nationality">Quốc tịch:</label></td>
                <td><input type="text" name="nationality" id="nationality"></td>
            </tr>
            <tr>
                <td><label for="name">Họ tên cha/mẹ: </label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="CMND/CCCD">Số CMND/CCCD của cha/mẹ: </label></td>
                <td><input type="number" name="CMND/CCCD" id="CMND/CCCD" minlength="12" maxlength="12"></td>
            </tr>
            <tr>
                <td><label for="class">Tỉnh/Thành Phố</label></td>
<td>
    <select name="city" id="city">
        <option value="">Chọn tỉnh/Thành Phố</option>
        <option value="">Hà Nội</option>
        <option value="">Thành Phố HCM</option>
        <option value="">Vĩnh Phúc</option>
        <option value="">Phú Thọ</option>
        <option value="">Thanh Hóa</option>
        <option value="">Nghệ An</option>
        <option value="">Bắc Ninh</option>
    </select>
</td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
