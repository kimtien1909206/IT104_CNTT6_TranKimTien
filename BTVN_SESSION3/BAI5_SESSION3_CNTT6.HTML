<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="fullName">Họ và tên: </label>
                </td>
                <td><input type="text" name="fullName" id="fullName"></td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email: </label>
                </td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>
                        <label for="dob">Ngày sinh: </label>
                </td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td>
                    <label for="sex">giới tính: </label>
                </td>
                <td>
                    <input type="radio" name="sex" id="male">
                <label for="male">Nam</label>
            </td>
            <td>
                <input type="radio" name="sex" id="female">
                <label for="female">Nữ</label>
            </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại: </label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><label for="specialized">Chuyên ngành: </label></td>
                <td><input type="text" name="specialized" id="specialized"></td>
            </tr>
            <tr>
                <td><label for="yearOfAdmission">Năm nhập học</label></td>
                <td><input type="number" name="yearOfAdmission" id="yearOfAdmission" min="1" ></td>
            </tr>
            <tr>
                <td><label for="GPA">Điểm GPA:</label></td>
                <td><input type="number" name="GPA" id="GPA" min="0"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ: </label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học</label></td>
<td>
    <select name="class" id="class">
        <option value="">Lớp 1</option>
        <option value="">Lớp 2</option>
        <option value="">Lớp 3</option>
        <option value="">Lớp 4</option>
        <option value="">Lớp 5</option>
        <option value="">Lớp 6</option>
        <option value="">Lớp 7</option>
        <option value="">Lớp 8</option>
        <option value="">Lớp 9</option>
        <option value="">Lớp 10</option>
        <option value="">Lớp 11</option>
        <option value="">Lớp 12</option>
    </select>
</td>
            </tr>
            <tr>
                <td><label for="date">Ngày đăng ký học: </label></td>
                <td><input type="datetime-local" name="date" id="date"></td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
