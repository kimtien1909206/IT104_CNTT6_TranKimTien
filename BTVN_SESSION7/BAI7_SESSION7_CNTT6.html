<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hộp Tin Nhắn</title>
    <link rel="stylesheet" href="BAI7.css">
</head>
<body>
    <div class="message-box">
        <div class="title">New message to @mdo</div>
        
        <div class="input-group">
            <div class="label">Recipient:</div>
            <div class="input">@mdo</div>
        </div>
    
        <div class="input-group">
            <div class="label">Message:</div>
            <div class="input textarea"></div>
        </div>
    
        <div class="buttons">
            <div class="button close">Close</div>
            <div class="button send">Send message</div>
        </div>
    </div>
</body>
</html>
