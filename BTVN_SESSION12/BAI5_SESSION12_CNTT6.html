<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI5</title>
    <link rel="stylesheet" href="BAI5.css">
</head>

<body>

    <h2 style="text-align:center; margin-bottom:30px;">Rikkei Cards</h2>

    <div class="container">
        <div class="rikkei-card"
            style="background-image: url('https://images.unsplash.com/photo-1500534623283-312aade485b7');">
            <h3>Short title, long jacket</h3>

            <div class="b-icon"><span>B</span></div>
            <div class="info-text">Earth · 3d</div>
        </div>
        <div class="rikkei-card"
            style="background-image: url('https://images.unsplash.com/photo-1471357674240-e1a485acb3e1');">
            <h3>Much longer title that wraps to multiple lines</h3>

            <div class="b-icon"><span>B</span></div>
            <div class="info-text">Pakistan · 4d</div>
        </div>
        <div class="rikkei-card"
            style="background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9');">
            <h3>Another longer title belongs here</h3>
            <div class="b-icon"><span>B</span></div>
            <div class="info-text">California · 5d</div>
        </div>

    </div>

</body>

</html>
