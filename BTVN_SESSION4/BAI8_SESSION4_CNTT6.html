<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 8</title>
</head>

<body>
    <form action="">
        <table>
            <h1>Biểu Mẫu Đặt Hàng</h1>
            <tr>
                <td><label for="product">Sản Phẩm: </label></td>
                <td><input type="text" name="product" id="product"></td>
            </tr>
            <tr>
                <td><label for="number">Số Lượng</label></td>
                <td><input type="number" name="number" id="number"></td>
            </tr>
            <h2>Thông Tin Liên Hệ</h2>
            <tr>
                <td><label for="fullName">Tên: </label></td>
                <td><input type="text" name="fullName" id="fullName"></td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ: </label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit">Đặt Hàng</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
